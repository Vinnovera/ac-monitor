				display: block;
				margin: 10px 0;
				padding: 10px 0;
				font-size: 18px;
				line-height: 1.33;
				border-radius: 6px;
				text-align:center;
				text-decoration: none;
			}

				color: #fff;
				background-color: #428bca;
				border-color: #357ebd;
			}

		<script type="text/javascript">
			$(function() {
				$('.btn').on('click', function(e) {
					e.preventDefault();
					var $this = $(this);
					if (confirm('{{texts.send}} "' + $this.text() + '"?')) {
						$.post($this.attr('href'), function() {
							alert('"' + $this.text() + '" {{texts.sent}}');
						})
					}
				});
				$(window).on('orientationchange', function() { window.location = window.location });
			});
