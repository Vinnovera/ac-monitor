			*:before,

				-webkit-box-sizing: border-box;

			}

				color: #333;
				background-color: #fff;
			}

				margin: 0;
			}

				padding: 0 15px 15px;
				margin: 0 auto;
			}

				.container {

				}

				overflow:hidden;
				max-width: 330px;
				margin: 0 auto;
			}
			h2 {
				margin-top: 20px;
				margin-bottom: 10px;
				font-size: 30px;
				font-weight: 500;
				line-height: 1.1;
				color: #000;
			}
			.sensor {
				float: left;
				width: 50%;
			}
			.sensor p {
				margin: 0;
				font-size: 60px;
			}
			.sensor.inside {
				padding-right: 15px;
			}
			.sensor.outside {
				padding-left: 15px;

			.btn {
				display: block;
				margin: 10px 0;
				padding: 10px 0;
				font-size: 18px;
				line-height: 1.33;
				border-radius: 6px;
				text-align:center;
				text-decoration: none;
				box-sizing: border-box;
			}
			.btn.off {
				width: 49%;
				clear: right;
				float: right;
				color: #fff;
				background-color: #428bca;
			}
			.btn.on {
				width: 49%;
				clear: left;
				float: left;

	<body>
		<div class="container">
			<div class="block">
				{{#each sensors}}
					<div class="sensor" style="color: {{color}};">
						<h2>{{name}}</h2>
						<p>{{value}}°</p>
					</div>
				{{/each}}
			</div>
			<div class="chart" id="chart">

			</div>
			{{#each commands}}
				<div class="block">
					<h2>{{name}}</h2>
					{{#each commands}}
						<a href="/command/{{type}}?command={{id}}&state={{state}}" class="btn {{state}}">{{name}}</a>
					{{/each}}
				</div>
			{{/each}}
		</div>

	</body>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
	<script type="text/javascript">
		$(function () {
			$('.btn').on('click', function(e) {
				e.preventDefault();
				var $this = $(this);
				if (confirm('{{texts.send}} "' + $this.text() + '"?')) {
					$.get($this.attr('href'), function() {
						alert('"' + $this.text() + '" {{texts.sent}}');
					})
				}
			});

			$(window).on('orientationchange', function() { window.location = window.location });

			var deferedReqs = [],
				sensors     = {};

			{{#each sensors}}
				deferedReqs.push($.getJSON('http://api.xively.com/v2/feeds/{{../xively.feedId}}/datastreams/{{logName}}.json?duration=1week&interval=420&limit=1000&key={{../xively.apiKey}}'));
				sensors['{{logName}}'] = {
					name:  '{{name}}',
					color: '{{color}}'
				};
			{{/each}}

			$.when.apply($, deferedReqs).then(function() {
				var dataseries = [];

				for (var x = 0; x < arguments.length; x++) {
					var stream      = arguments[x][0],
						sensor      = sensors[stream.id],
						datapoints  = stream.datapoints,
						serie       = {
							type:   'line',
							name:   sensor.name,
							color:  sensor.color,
							data:   []
						};

					if (datapoints) {
						for (var y = 0; y < datapoints.length; y++) {
							serie.data.push([
								Date.parse(datapoints[y].at),
								parseFloat(datapoints[y].value)
							]);
						}
					}

					dataseries.push(serie);
				}

				Highcharts.setOptions({
					global: {
						useUTC: false
					}
				});

				$('#chart').highcharts({
					chart: {
						spacingLeft: 0,
						spacingRight: 0,
						spacingTop: 20
					},
					title: {
						text: ''
					},
					tooltip: {
						shared: true,
						followTouchMove: false,
						valueDecimals: 1,
						valueSuffix: '°'
					},
					xAxis: {
						type: 'datetime',
						maxPadding: 0,
						minPadding: 0,
						gridLineWidth: 1,
						tickColor: '#d8d8d8',
						lineWidth: 0,
						title: {
							enabled: false
						}
					},
					yAxis: {
						title: {
							enabled: false
						},
						minorTickInterval: 2.5,
						minorGridLineColor: '#efefef',
						labels: {
							align: 'left',
							format: '{value}°',
							x: 0,
							y: -3
						}
					},
					legend: {
						enabled: false
					},
					plotOptions: {
						line: {
							marker: {
								radius: 2
							},
							lineWidth: 1,
							states: {
								hover: {
									lineWidth: 1,
									lineWidthPlus: 0,
									halo: false
								}
							},
							threshold: null
						}
					},
					credits: {
						enabled: false
					},
					series: dataseries
				});
			});
		});
	</script>
</html>
